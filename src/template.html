<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root">
      <div class="ui fluid card">
        <div class="content">
          <div class="right floated meta">14 ч.</div>
          <img class="ui avatar image" src="/images/avatar/large/elliot.jpg" />
          Элиот
        </div>
        <div class="image">
          <img />
        </div>
        <div class="content">
          <span class="right floated">
            <div class="ui labeled button" tabindex="0">
            <div class="ui button like-button"><i class="heart icon"></i> Like </div>
            <a class="ui basic red left pointing label comment-like">
               ${this.like}
            </a>
            </div>
          </span>
          <i class="comment icon"></i> 3 комментария
        </div>
        <div class="extra content">
          <div class="ui large transparent left icon input">
            <i class="heart outline icon"></i>
            <input type="text" placeholder="Добавить коментарий" />
          </div>
        </div>
      </div>
      <div id="comments-container" class="ui comments">
        <h3 class="ui dividing header">Comments</h3>
      </div>
    </div>
    <script type="text/javascript">
      console.log(comments)
    </script>
  </body>
</html>
